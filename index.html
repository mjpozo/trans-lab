<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>TransLab</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- home -->
	<section class="section-home">
		<div class="container home">
			<div class="row home">
				<div class="col offset-s4 s4 picture-home center">
					<img src="docs/imagen.png" class="responsive-img center" alt="">
				</div>
				<div class="col offset-s3 s6 picture-home center">
					<p class="yellow trans center">TRANS-LAB</p>
				</div>
			</div>
			<div class="row home">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">person_outline</i>
							<input id="correo-form" type="email" class="form-validate">
							<label for="correo">Correo Electrónico</label>
						</div>
						<div class="input-field col s12">
							<i class="material-icons prefix">lock_outline</i>
							<input id="pass-form" type="password" class="form-validate">
							<label for="pass">Contraseña</label>
						</div>
						<div class="input-button col s12">
							<a class="waves-effect waves-light btn btn-login">INICIAR SESIÓN</a>
							<p class="blanco">¿Olvidaste tu contraseña?</p>
						</div>
					</div>
				</form>
			</div>
			<div class="row home">
				<div class="col offset-s1 s10 footer-home center">
					<p class="blanco">¿NO TIENES CUENTA? <span class="yellow">REGISTRATE</span></p>
				</div>
			</div>
		</div>
	</section>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="js/main-home.js"></script>
</body>
</html>
